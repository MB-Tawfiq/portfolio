        <button onclick="location.href='contact.html'">Contact</button>
    </nav>
    <div class="main-content">
        <div class="sticky-box">
            <h1>Contact Me</h1>
            <form action="#" method="post" class="contact-form"></form>
                <div style="margin-bottom: 20px;">
                    <label for="name"><strong>Name:</strong></label><br>
                    <input type="text" id="name" name="name" required style="width: 88%;
                     padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email"><strong>Email:</strong></label><br>
                    <textarea id="email" name="email" required style="width: 88%;
                    padding: 8px; margin-top: 5px;"></textarea>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="message"><strong>Message:</strong></label><br>
                    <textarea id="message" name="message" rows="4" required style="width: 88%;
                    padding: 8px; margin-top: 5px;"></textarea>
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: 
                rgba(255, 255, 255, 0.467);color: aquamarine; border: none ; border-radius: 5px; cursor:pointer;">Send</button>
